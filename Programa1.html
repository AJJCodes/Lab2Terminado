<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

        <!--Links de Iconos -->

    <!-- Bootstrap CSS -->

    <title>Programa 1</title>

  <body>
	<div id="body-contenedorPrincipal">
        <div class="container mainswals">
            <div id="DatosComputadora1">
                <div class="row">
                    <div class="col"> <!--columna 1-->
                      <label for="TiempoEjecucionPc1" class="form-label">Tiempo Ejecucion(segundos) </label>
                      <input type="number" class="form-control" id="TiempoEjecucionPc1" name="TiempoEjecucionPc1"  placeholder="Tiempo Ejecucion Pc 1" aria-label="Tiempo Ejecucion Pc 1">
                  </div>
                  <div class="col"> <!--columna 2-->
                      <label for="FrecuenciaProcesador1" class="form-label">Frecuencia del Procesador (Hz)</label>
                      <input type="number" class="form-control" id="FrecuenciaProcesador1" name="FrecuenciaProcesador1" placeholder="Frecuencia Procesador 1" aria-label="Frecuencia Procesador 1">
                  </div>
                </div>

                <div class="row" style="padding-top: 10px;">
                    <div class="col"> <!--columna 1-->
                        <label for="NumeroInstruccionesPc1" class="form-label">Número de Instrucciones Ejecutadas</label>
                        <input type="number" class="form-control" id="NumeroInstruccionesPc1" name="NumeroInstruccionesPc1" placeholder="Numero de Instrucciones Pc 1" aria-label="Numero de Instrucciones Pc 1">
                    </div>

                    <div class="col"> <!--columna 2-->

                    </div>
                </div>
            </div>

            <div class=" p-4">
                <hr style="border: 2PX solid rgb(255, 255, 255)" />
            </div>

            <div id="DatosComputadora2">
                <div class="row">
                    <div class="col"> <!--columna 1-->
                      <label for="TiempoEjecucionPc2" class="form-label">Tiempo Ejecucion(segundos) </label>
                      <input type="number" class="form-control" id="TiempoEjecucionPc2" name="TiempoEjecucionPc2" placeholder="Tiempo Ejecucion Pc 2" aria-label="Tiempo Ejecucion Pc 2">
                  </div>
                  <div class="col"> <!--columna 2-->
                      <label for="FrecuenciaProcesador2" class="form-label">Frecuencia del Procesador (Hz)</label>
                      <input type="number" class="form-control" id="FrecuenciaProcesador2" name="FrecuenciaProcesador2" placeholder="Frecuencia Procesador 2" aria-label="Frecuencia Procesador 2">
                  </div>
                </div>

                <div class="row" style="padding-top: 10px;">
                    <div class="col"> <!--columna 1-->
                        <label for="NumeroInstruccionesPc2" class="form-label">Número de Instrucciones Ejecutadas</label>
                        <input type="number" class="form-control" id="NumeroInstruccionesPc2" name="NumeroInstruccionesPc2" placeholder="Numero de Instrucciones Pc 2" aria-label="Numero de Instrucciones Pc 2">
                    </div>
                </div>

                <div class="row" style="padding-top: 20px;">
                    <div class="col-6">
                        <button type="button" class="btn btn-secondary" id="CalcularPrograma1">Calcular</button>
                        <button type="button" class="btn btn-danger" id="RegresarMenuPrincipal1">Regresar</button>
                    </div>
                </div>
            </div>
	</div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
