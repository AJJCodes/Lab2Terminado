<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


        <!--Links de Iconos -->
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="CSS/Style.css" rel="stylesheet" />

    <title>Programa 1</title>


    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid rgb(255, 255, 255);
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        
        canvas {
            border: 1px solid rgb(245, 245, 245);
        }
    
    </style>
  </head>
  <body>
	<div id="body-contenedorPrincipal">
        <form id="comparacionForm" class="row g-3">
            <!-- Asignación de etapas al diagrama de bloques -->
            <div class="row">
                <div class="col-md-4">                                       
                    <div class="col-md-6 mb-3 mt-5">
                        <h5 class="mb-4 text-center">Configuración del problema</h5>
                    </div>
                </div>
                <div class="col-md-8">                                       
                    <div class="col-md-12 mb-3 mt-4">
                        <h5 class="mb-4 text-center">Resultado de la configuración del problema [Tablas]</h5>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">                                       
                    <div class="col-md-6 mb-3">                        
                        <label for="etapasK" class="form-label">[k] Etapas</label> <!-- Etapas K -->
                        <input type="number" class="form-control mt-2" id="etapasK" placeholder="[Asigna un valor]">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="mensajeX" class="form-label" style="font-style: italic;">Por fines prácticos se ha decidico dejar el tiempo en etapas y latches igual.</label>
                        <label for="periodoCPU" class="form-label">[ <span style="font-size: 20px;">&#964</span> ] Periodo del CPU</label>                        
                        <select name="opcionesCalculo" class="form-select" id="opcionesCPU">
                            <option value="0" selected disabled>Seleccionar una opción</option>
                            <option value="1">Digitar un valor para &#964</option>
                            <option value="2">Proveer los tiempos de propagación de cada etapa (&#964<i>i</i>) y no proveer tiempo de propagación de los latches</option>
                            <option value="3">Proveer tiempos de cada etapa (&#964<i>i</i>) y el tiempo de propagación de los latches (&#964<i>r</i>)</option>
                        </select>
                        <div id="inputContainer"></div>
                    </div>
                    <div class="col-md-6 mb-3">                        
                        <label for="cantidadN" class="form-label">[N] Cantidad de instrucciones</label>
                        <input type="number" class="form-control mt-2" id="cantidadN" value="3" placeholder="[Asigna una cantidad]" onchange="agregarFilas()">
                    </div>
                    <div class="col-md-6 mb-3">                
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Número de instrucción</th>
                                    <th scope="col">Instrucción</th>
                                </tr>
                            </thead>
                            <tbody id="tablaContainer"></tbody>
                        </table>
                    </div>
                    <div class="col-md-6 mb-3 text-center">
                        <button type="button" class="btn btn-primary" id="guardarConfiguraciones">Guardar configuraciones</button>
                    </div>
                </div>
                <div class="col-md-4">                    
                    <div id="imprimirAnchoPeriodo" class="mt-4"></div>
                    <div id="imprimirFrecuencia" class="mt-4"></div>
                    <div id="imprimirTiempoE" class="mt-4"></div>
                    <div id="imprimirEficiencia" class="mt-4"></div>                                   
                </div>
                <div class="col-md-4">                    
                    <div id="imprimirProductividad" class="mt-4"></div>
                    <div id="imprimirProductividadMaxima" class="mt-4"></div>
                    <div id="imprimirGanancia" class="mt-4"></div>
                </div>
            </div>    
            
            <!-- <div class="row">
                <div class="col-12 d-flex justify-content-center">                    
                    <canvas id="ImprimirGrafico"></canvas>
                </div>
            </div> -->
            
        </form>
	</div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>

    <script src="Logica JS/LogicaPrograma3.JS"></script>
  </body>
</html>
